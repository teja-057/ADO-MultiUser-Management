trigger: none

variables:
  ADO_ORG: 'tejaraghumandala0'

pool:
  name: Default

steps:
  - task: PowerShell@2
    inputs:
      targetType: 'filePath'
      filePath: 'scripts/remove-users-from-org.ps1'
      arguments: >
        -CsvPath "$(Build.SourcesDirectory)/users/removeUser.csv"
        -Organization "$(ADO_ORG)"
        -Pat "$(ADO_PAT)"
    env:
      ADO_PAT: $(ADO_PAT)
    displayName: 'Remove Users from Azure DevOps Org'
